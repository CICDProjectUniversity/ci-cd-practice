name: CI/CD Pipeline

on:
  push:
    branches: [ main, development, release ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, labeled]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout кода
      uses: actions/checkout@v3
    
    - name: Установка Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Запуск тестов
      run: |
        python -m pytest test_app.py -v
    
    - name: Проверка синтаксиса
      run: |
        python -m py_compile app.py

  docs:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout кода
      uses: actions/checkout@v3
    
    - name: Проверка наличия документации
      run: |
        if [ -f "docs/README.md" ]; then
          echo "✓ Документация найдена"
          cat docs/README.md
        else
          echo "✗ Документация отсутствует"
          exit 1
        fi

  automerge:
    runs-on: ubuntu-latest
    needs: [test, docs]
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'automerge')
    
    steps:
    - name: Автоматический мердж
      uses: pascalgn/merge-action@v0.15.6
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MERGE_LABELS: "automerge"
        MERGE_METHOD: "squash"  # или "merge" или "rebase"
        MERGE_COMMIT_MESSAGE: "Auto-merge PR #{pullRequest.number}"
        UPDATE_LABELS: "automerged"
        UPDATE_METHOD: "merge"
