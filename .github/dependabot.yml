version: 2
updates:
  # Для Python зависимостей
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automerge"
    # Игнорировать определенные зависимости (если нужно)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    
  # Для GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
